<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UB-Data Base</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #580a06;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #d87d0f;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: #ff4500;
      font-weight: 500;
    }

    .icons {
      display: flex;
      gap: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    /* Hero Section */
    .hero {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("https://t4.ftcdn.net/jpg/03/01/54/25/360_F_301542576_CJsgd6hBdw4bfGzWjsh39Tbc3jgnhyij.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      padding: 50px 0;
    }

    .hero-text {
      max-width: 900px;
      width: 90%;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    .hero-text h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #f0f0f0;
    }

    /* Scrollable PDF container (bigger) */
    .pdf-container {
      width: 100%;
      max-width: 900px; /* optional max width */
      height: 500px;    /* bigger height */
      overflow: auto;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Back Button */
    .back-button {
      display: inline-block;
      padding: 10px 25px;
      background-color: #f5a623;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #e5941c;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">
      <img src="https://www.ubelearn.com/pluginfile.php/1/core_admin/logo/0x200/1737673108/UB_logo_2017%20(2).png" alt="UB Logo" width="120">
    </div>
    <nav>
      <ul>
        <li><a href="course.html">Course</a></li>
        <li><a href="project.html">Project</a></li>
        <li><a href="concepts.html">Concepts</a></li>
        <li><a href="database.html">Database</a></li>
        <li><a href="documentation.html">Documentation</a></li>
        <li><a href="aboutme.html">About Me</a></li>
      </ul>
    </nav>
    <div class="icons">
      üîç üë§ üõí
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>DOCUMENTATION</h1>
      <p>Check the PDF below:</p>

      <!-- Scrollable, big PDF container -->
      <div class="pdf-container">
        <iframe src="Jacob%27s%20Final%20Project.pdf.pdf"></iframe>
      </div>

      <!-- Back Button -->
      <a href="Ub-Main Page.html" class="back-button">‚Üê Back</a>
    </div>
  </section>

</body>
</html>
