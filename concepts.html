<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    a {
      text-decoration: none;
    }

    /* Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #3b8132;
      border-bottom: 1px solid #ddd;
    }

    .logo img {
      width: 120px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #39ff14;
      font-weight: 500;
    }

    .icons {
      display: flex;
      gap: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      background-image: url("https://thumbs.dreamstime.com/b/green-seamless-background-information-technology-27103536.jpg");
      color: white;
      padding: 20px;
    }

    .hero-text {
      max-width: 700px;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .hero-text h1 {
      font-size: 36px;
      margin: 10px 0;
      font-weight: bold;
    }

    .hero-text p {
      font-size: 16px;
      line-height: 1.6;
      margin: 15px 0 30px;
      color: #f0f0f0;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f5a623;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #e5941c;
    }

    .ppt-link img {
      width: 700px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .ppt-link img:hover {
      transform: scale(1.05);
    }

    .ppt-link p {
      margin-top: 10px;
      font-size: 14px;
      color: #f0f0f0;
    }
  </style>
</head>
