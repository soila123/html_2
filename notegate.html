<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1: Not Gate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #c5a3ff;
    }

    h1 {
      margin-top: 20px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 40px auto;
      width: 80%;
      background: #b28dff;
      padding: 20px;
      border-radius: 10px;
    }

    .section {
      flex: 1;
      text-align: center;
    }

    .section h2 {
      margin-bottom: 20px;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #f1f1f1;
      border: 1px solid #333;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #ddd;
    }

    .output-box {
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      padding: 15px;
      border-radius: 5px;
    }

    svg {
      width: 200px;
      height: 80px;
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      padding: 8px 16px;
      background: #4a5cff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .back-link:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Project 1: Not Gate</h1>

  <div class="container">
    <!-- Input Section -->
    <div class="section">
      <h2>Input</h2>
      <button onclick="setInput(1)">ON</button>
      <button onclick="setInput(0)">OFF</button>
    </div>

    <!-- Output Section -->
    <div class="section">
      <h2>Output</h2>
      <div class="output-box">
        <!-- SVG NOT Gate Diagram -->
        <svg viewBox="0 0 200 80">
          <!-- Input line -->
          <line id="input-line" x1="10" y1="40" x2="60" y2="40" stroke="gold" stroke-width="3" />
          <text id="input-text" x="5" y="35" font-size="16" fill="black">1</text>

          <!-- Triangle (NOT gate) -->
          <polygon points="60,10 60,70 120,40" fill="none" stroke="teal" stroke-width="3"/>
          <text x="80" y="45" font-size="12" fill="black">NOT</text>

          <!-- Small circle (inversion bubble) -->
          <circle cx="125" cy="40" r="6" fill="white" stroke="teal" stroke-width="3"/>

          <!-- Output line -->
          <line id="output-line" x1="131" y1="40" x2="180" y2="40" stroke="black" stroke-width="3"/>
          <text id="output-text" x="185" y="35" font-size="16" fill="black">0</text>
        </svg>
      </div>
    </div>
  </div>

  <!-- Back Button -->
  <a href="javascript:history.back()" class="back-link">â¬… Back</a>

  <script>
    function setInput(value) {
      let inputText = document.getElementById("input-text");
      let outputText = document.getElementById("output-text");
      let inputLine = document.getElementById("input-line");
      let outputLine = document.getElementById("output-line");

      // Update input value
      inputText.textContent = value;

      // NOT gate logic
      let output = value === 1 ? 0 : 1;
      outputText.textContent = output;

      // Color coding (ON = gold, OFF = black)
      inputLine.setAttribute("stroke", value === 1 ? "gold" : "black");
      outputLine.setAttribute("stroke", output === 1 ? "gold" : "black");
    }
  </script>
</body>
</html>
